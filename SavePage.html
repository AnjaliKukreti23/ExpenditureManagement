<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titlePage">
        <h1>$pend</h1>
    </div>
<div class="heading">
    <h2>Save</h2>
</div>

<form>
    <div class="formLayout">
             <div class="description_field">
            <input type="text" id="description"  style="width:300px; height:30px;" placeholder="Description(e.g. Amazon Prime Subscription)">
             </div>
        <div class="amount_field">
            <input type="text" id="amount"  style="width:300px; height:30px;" placeholder="Amount(e.g.24,000)">
             </div>
           <div class="date_field">
            <input type="text" id="date"  style="width:300px; height:30px;" placeholder="Date(e.g. January1,2020">
           </div>
    </div>

<div class="buttonField">
    <div class="homeButton">
    <h1>Home</h1>
    </div>
    <div class="spendButton">
    <h1>Spend</h1>
    </div>
</div>

</form>
</body>
</html>
